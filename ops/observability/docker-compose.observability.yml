version: "3.8"

services:
  prometheus:
    image: ${OBS_PROMETHEUS_IMAGE:-ghcr.io/gianlucafarias/ceres-prometheus:v2.51.1}
    container_name: ceres-prometheus
    user: "0:0"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"

  grafana:
    image: ${OBS_GRAFANA_IMAGE:-ghcr.io/gianlucafarias/ceres-grafana:10.2.3}
    container_name: ceres-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:
