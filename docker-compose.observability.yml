version: "3.9"

services:
  prometheus:
    image: ${OBS_PROMETHEUS_IMAGE:-ghcr.io/gianlucafarias/ceres-prometheus:v2.51.1}
    container_name: ceres-prometheus
    restart: unless-stopped
    profiles: [ "observability" ]
    command:
      - /bin/sh
      - -c
      - |
        cat > /tmp/prometheus.yml <<EOF
        global:
          scrape_interval: ${OBS_PROMETHEUS_SCRAPE_INTERVAL:-30s}
          evaluation_interval: ${OBS_PROMETHEUS_SCRAPE_INTERVAL:-30s}
        scrape_configs:
          - job_name: "ceres-api"
            metrics_path: "/api/v1/ops/metrics"
            params:
              api_key: ["${OPS_API_KEY}"]
            static_configs:
              - targets: ["api:3022"]
        EOF
        exec /bin/prometheus --config.file=/tmp/prometheus.yml --storage.tsdb.path=/prometheus
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - prometheus-data:/prometheus
    ports:
      - "127.0.0.1:${OBS_PROMETHEUS_HOST_PORT:-9091}:9090"

  grafana:
    image: ${OBS_GRAFANA_IMAGE:-ghcr.io/gianlucafarias/ceres-grafana:10.2.3}
    container_name: ceres-grafana
    restart: unless-stopped
    profiles: [ "observability" ]
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${OBS_GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${OBS_GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./ops/observability/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    ports:
      - "127.0.0.1:${OBS_GRAFANA_HOST_PORT:-3003}:3000"

volumes:
  prometheus-data:
  grafana-data:
